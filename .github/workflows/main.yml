name: Build Zombicide Spawner APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 0   # üö´ Desativa o BuildKit (corrige o erro de m√≠dia)
      BUILDKIT_PROGRESS: plain

    steps:
      # 1Ô∏è‚É£ Baixa o reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Lista o conte√∫do (√∫til para depura√ß√£o)
      - name: List repository files
        run: ls -R

      # 3Ô∏è‚É£ Constr√≥i o APK dentro do container oficial do Buildozer
      - name: Build with Buildozer (Docker)
        run: |
          docker run --rm \
            -v "$(pwd)":/home/user/app \
            kivy/buildozer \
            buildozer android debug

      # 4Ô∏è‚É£ Publica o APK gerado
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SpawnMGR-apk
          path: bin/*.apk
