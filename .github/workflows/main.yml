name: Build Zombicide Spawner APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Faz o checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Lista o conteúdo (opcional, útil para depuração)
      - name: List repository files
        run: ls -R

      # 3️⃣ Compila o APK usando o container oficial do Buildozer
      - name: Build with Buildozer (Docker)
        env:
          DOCKER_BUILDKIT: 0
          BUILDKIT_PROGRESS: plain
        run: |
          docker run --rm \
            -v "$(pwd)":/home/user/app \
            ghcr.io/kivy/buildozer:stable \
            buildozer android debug

      # 4️⃣ Publica o APK como artefato do GitHub Actions
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpawnMGR-apk
          path: bin/*.apk
